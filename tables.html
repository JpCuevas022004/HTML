<!DOCTYPE html>
<head>
    <title>HTML Table</title>
</head>
<body>
    <table border="1">
        <caption align="bottom">Class Grades</caption>
        <tr>
            <th>Student</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>B+</td>
        </tr>
        <tr>
            <th>Sue</th>
            <th>A-</th>
        </tr>
    </table>
<hr>
    <table border="1" width="50%" cellpadding="6" align="bottom">
        <caption align="bottom">Class Grades</caption>
        <tr>
            <th>Student</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Sue</td>
            <td>A-</td>
        </tr>
    </table>
<hr>
    <table border="1" width="50%" cellpadding="5" align="center">
        <tr>
            <td colspan="2" align="center">
            <font color="red"><b>Student Grades</b></font>
            </td>
        </tr>
        <tr>
            <td><b>Student</b></td>
            <td><b>Grade</b></td>
        </tr>
        <tr>
            <td>Tom</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td>Sue</td>
        </tr>
    </table>
</body>
</html>
