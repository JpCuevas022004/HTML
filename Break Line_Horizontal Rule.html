<!DOCTYPE html>
<head>
    <title>HTML Break Line/Horizontal Rule</title>
</head>
<body>
    <p>This is a paragraph with a line break.<br>The line break starts here.</p>
    <p>The quick brown fox jumped over the head of lazy Anabelle.</p>
    <hr>
    <p>The quick brown fox jumped over the head of lazy Anabelle.</p>
</body>
</html>
